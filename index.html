<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
    <div id="wrapper">
        <div id="left">
            <div class="mockups">
                <img class="mockup" src="images/mockup.png" alt="">
            </div>
        </div>
        <div id="right">
            <div class="container-1">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <form>
                    <div>
                        <input type="text" placeholder="Phone number, username, or email">
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div>
                        <button>Log in</button>
                    </div>
                </form>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="fb-login"><img src="https://img.icons8.com/fluency/48/000000/facebook.png"/ class="fb">Log in with Facebook</a>
                    <a href="#" class="forgot-password">Forgot password?</a>
                
            </div>

            <div class="container">
                <span id="footer-1">Don't have an account?</span><a href="#" class="signup">Sign up</a>
            </div>

            <div class="get-the-app">
                <p>Get the app.</p>
            </div>

            <div class="app-store">
                <div>
                    <a href="#"><img class="appstore" src="images/app-store.png" alt=""></a>
                </div>
                <div>
                    <a href="#"><img class="google-play" src="images/google-play.png" alt=""></a>
                </div>
            </div>

            </div>
        </div>

        

        <div class="footer">
            <div class="grid">
                <div class="upper">
                    <a href="#">Meta</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Jobs</a>
                    <a href="#">Help</a>
                    <a href="#">API</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Top Accounts</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Location</a>
                    <a href="#">Instagram Lite</a>
                </div>
                <div class="lower">
                    <a href="#">Dance</a>
                    <a href="#">Food & Drink</a>
                    <a href="#">Home & Garden</a>
                    <a href="#">Music</a>
                    <a href="#">Visual Arts</a>
                </div>
            </div>
        </div>

    </div>

    <section class="footer-text">
        <div class="last-footer">
            <a href="#"><p>English <i class="fas fa-chevron-down"></i></p></a>
            <p>&copy; 2022 Instagram from Meta</p>
        </div>
    </section>
    
</body>
</html>
